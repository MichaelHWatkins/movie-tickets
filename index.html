<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>
<body>
  <div class="container">
    <h1>Movie Tickets</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Ticket:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="movie">What movie would you like to see?</label>
            <select class="form-control" id="movie">
              <option id="hide-option"></option>
              <option value="Dune">Dune</option>
              <option value="The Eternals">The Eternals</option>
              <option value="The French Dispatch">The French Dispatch</option>
            </select>
          </div>
          <div class="form-group">
            <label for="time">What time would you like to see the movie?</label>
            <select class="form-control" id="time">
              <option id="hide-option"></option>
              <option value="noon">12:00</option>
              <option value="afternoon">3:30</option>
              <option value="evening">8:00</option>
            </select>
          </div>
          <div class="form-group">
            <label for="age">What is your age group?</label>
            <select class="form-control" id="age">
              <option id="hide-option"></option>
              <option value="seniors">Over 60</option>
              <option value="standard">Standard</option>
              <option value="kids">Under 12</option>
            </select>
          </div>
          <button type="submit" class="btn-primary">Add Ticket</button>
        </form>
        <hr>
      </div>
      <div class="col-md-6">
        <div class="checkout-box">
          <ol id="receipt">

          </ol>
        </div>
        <hr>
        <div id="show-cost">
          <p id ="cost">Cost: <span class="output"></span></p>
        </div>
        <div id="output">

        </div>
      </div>
    </div>
  </div>
</body>
</html>
